<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->
    <link rel="stylesheet" href="styles/styles.min.css" />

    <title>Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="card">
        <img class="star" src="/images/icon-star.svg" alt="star icon" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers-wrapper">
          <div class="rating-number">1</div>
          <div class="rating-number">2</div>
          <div class="rating-number">3</div>
          <div class="rating-number">4</div>
          <div class="rating-number">5</div>
        </div>
        <button type="submit">SUBMIT</button>
      </div>
    </div>
    <!-- Rating state end -->
